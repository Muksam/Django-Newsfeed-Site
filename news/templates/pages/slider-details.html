{% extends 'master/master.html'%}
{% block content %}
<section id="contentSection">
    <h1>Slider Details</h1>

    {% for slider in sliderData %}
    <h3><a href="">{{ slider.title }}</a></h3>
    <img src="{{ slider.image.url }}" class="img-responsive" alt="">
    <p>
        {{ slider.description|safe }}
    </p>
    {% endfor %}

</section>
{% endblock %}
